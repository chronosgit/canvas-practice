<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="particle_system/particle_system.css"> -->
	<link rel="stylesheet" href="cropper/index.css">
	<title>Canvas practice</title>
</head>

<body>
	<!-- Particle system markup -->
	<!-- <canvas id="particle_system"></canvas> -->

	<!-- Image loader & cropper markup -->
	<div id="loader_wrapper" class="loader_wrapper">
		<div class="loader_msg">
			<img src="/assets/img_adder.png" alt="camera" class="loader_msg_icon">

			<h2 class="loader_msg_heading" draggable="false">
				Перетащите сюда фото
				или нажмите для загрузки
			</h2>
		</div>

		<img id="loader_img" src="" alt="img" class="loader_img">
	</div>

	<div id="cropper_area" class="cropper_area" draggable="false">
		<div id="cropper_wrapper" class="cropper_wrapper" draggable="false">
			<img id="cropper_img" src="" alt="" class="cropper_img" draggable="false">

			<div id="cropper_container" class="cropper_container">
				<div id="cropper_box" class="cropper_box">
					<div id="cropper_outline" class="cropper_outline"></div>
					<div data-type="ne" id="cropper_handler_ne" class="cropper_handler"></div>
					<div data-type="se" id="cropper_handler_se" class="cropper_handler"></div>
					<div data-type="sw" id="cropper_handler_sw" class="cropper_handler"></div>
					<div data-type="nw" id="cropper_handler_nw" class="cropper_handler"></div>
				</div>
			</div>
		</div>

		<div class="cropper_btns">
			<button id="cropper_btn_crop" class="cropper_btn">
				Crop
			</button>

			<button id="cropper_btn_cancel" class="cropper_btn cropper_btn_cancel">
				Cancel
			</button>
		</div>
	</div>

	<!-- Image loader & cropper script -->
	<script src="cropper/cropper.js"></script>

	<!-- Particle system script -->
	<!-- <script src="particle_system/particleSystem.js"></script> -->
</body>
</html>
